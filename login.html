<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centro de Comércio de Café do Rio de Janeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #8B2635 0%, #992D3D 50%, #A63545 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(245, 240, 232, 0.9);
            border: 1px solid rgba(139, 38, 53, 0.1);
        }
    </style>
</head>
<body class="bg-[#F5F0E8] min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="gradient-bg text-white py-12 text-center">
            <div class="flex justify-center mb-4">
                <span class="material-icons text-5xl">coffee</span>
            </div>
            <h1 class="text-3xl font-bold">Área Administrativa</h1>
            <p class="mt-2 opacity-90">Centro de Comércio de Café do Rio de Janeiro</p>
        </div>
        
        <div class="p-8">
            <h2 class="text-2xl font-bold text-[#6B4423] text-center mb-6">Login</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[#6B4423] font-medium mb-2" for="username">Usuário</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B2635] focus:border-[#8B2635]" placeholder="Digite seu usuário" required>
                </div>
                
                <div>
                    <label class="block text-[#6B4423] font-medium mb-2" for="password">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B2635] focus:border-[#8B2635]" placeholder="Digite sua senha" required>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-[#8B2635] rounded focus:ring-[#8B2635]">
                    <label for="remember" class="ml-2 text-sm text-[#6B4423]">Lembrar-me</label>
                </div>
                
                <button type="submit" class="w-full bg-[#8B2635] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[#992D3D] transition-colors duration-300">
                    Entrar
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="index.html" class="text-[#8B2635] hover:text-[#992D3D] font-medium">
                    <span class="material-icons align-middle">arrow_back</span> Voltar para o site
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
